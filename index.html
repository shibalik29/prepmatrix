<!DOCTYPE html>
<html>
<head>
	<title>Login Page - Prep Matrix</title>
	<style>
		/* Add some basic styling to make the form look decent */
		body {
			font-family: Arial, sans-serif;
			background-color: #333; /* Dark background */
			color: #fff; /* White text */
		}
		form {
			width: 300px;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #444;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #444;
			background-color: #444; /* Dark input fields */
			color: #fff; /* White text */
		}
		input[type="submit"] {
			background-color: #66cc00; /* Green submit button */
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #4CAF50;
		}
		h2 {
			color: #66cc00; /* Green heading */
			margin-top: 0;
		}
	</style>
</head>
<body>
	<form action="subjects.html" method="post">
		<h2>Prep Matrix</h2>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter username">
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter password">
		
		<input type="submit" value="Login">
	</form>
</body>
</html>
